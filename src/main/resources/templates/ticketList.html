
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="employeeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<!-- <th width="2%"><input th:id="selectAllEmployees" type="checkbox" /></th> -->
						<th width="10%">Ticket Id</th>
						<th width="60%">Title</th>
						<th width="10%">State</th>
						<th width="10%">Assigned</th>
						<th width="10%">Other Operations</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="ticket : ${ticketList}">
						<!-- <td>
							<input hidden="hidden" name="id" th:value="${ticket.id}" />
							<input th:id="'selected'+${ticket.id}" class="checkboxEmployee" type="checkbox" />
						</td> -->
						<td align="middle" th:text="${ticket.id}"></td>
						<td>
							<a th:href="@{/ticket/ticketInfo(id=${ticket.id})}">
								<span th:text="${ticket.title}"></span>
							</a>
						</td>
						<td th:text="${ticket.scheduledState}"></td>
						<td th:text="${ticket.assigned}"></td>
						<td>
							<a class="btn btn-danger btn-xs delete-employee" th:href="@{/ticket/ticketInfo(id=${ticket.id})}">
								<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<!-- <button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button> -->
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#employeeListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
