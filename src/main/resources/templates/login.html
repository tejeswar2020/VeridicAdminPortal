
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<div class="row"></div>

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">

				<form class="form-signin" th:action="@{/login}" method="post">

					<img align="middle" th:src="@{/image/veridicLogo.png}"
						class="img-responsive" style="width: 400px;" />

					<h2 class="form-signin-heading">Please sign in</h2>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-user"></span></span> <input type="text"
								class="form-control" placeholder="Username" name="username"
								id="username" required="required" autocomplete="off" autofocus="autofocus" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-eye-close"></span></span> <input
							type="password" class="form-control" autocomplete="off" placeholder="Password"
							name="password" id="password" required="required" />
						</div>
					</div>

					<div class="bg-danger" th:if="${param.error}">Invalid
						username and password.</div>
					<div class="bg-danger" th:if="${param.logout}">You have been
						logged out.</div>
					<br />
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
